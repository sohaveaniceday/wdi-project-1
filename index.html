<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
  <title>Battle of the Wall</title>
</head>
<body>
  <div class="columns is-centered">
    <!-- <div class="header column"> -->
      <!-- <div class="header-text box title is-1 has-text-centered">Battle of the Wall</div> -->
      <img class= "column has-text-centered is-centered logo" src="images/logo.png">
    <!-- </div> -->
  </div>
  <div class="container columns">
    <div class="user-area has-text-centered column is-centered">
      <div class="user-grid grid"></div>
      <div class="user-ships ships"></div>
      <div class="axis box title is-4">Horizontal</div>
    </div>
    <div class="comp-area has-text-centered column is-centered">
      <div class="comp-grid grid"></div>
      <div class="comp-ships ships"></div>
      <div class="comp-instructions box title is-4">Waiting</div>
    </div>
  </div>
  <div class="columns is-centered instructions-main">
    <div class="instructions column is-marginless">
      <div class="instructions-text box title is-3 has-text-centered">Choose Your Defense</div>
    </div>
    <img class="figure night-king-figure" src="images/night-king.png">
    <img class="figure jon-snow-figure" src="images/jon-snow.png">
  </div>
</body>
</html>
