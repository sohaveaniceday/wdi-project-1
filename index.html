<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta property="og:title" content="Battle of the Wall" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.richard-turner.com/wdi-project-1" />
  <meta property="og:image" content="http://www.richard-turner.com/wdi-project-1/Screenshots/game-start.png" />
  <meta property="og:description"        content="Defeat the terrors beyond the wall" />
  <!-- Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
  <title>Battle of the Wall</title>
</head>
<body>
  <main>
    <!-- Prologue Div -->
    <div class=intro>
    </div>
    <!-- Logo Div -->
    <div class="columns is-centered">
      <img class= "column has-text-centered is-centered logo" src="images/logo.png">
    </div>
    <!-- Player Grids & Instructions -->
    <div class="container columns is-centered">
      <div class="user-area has-text-centered column is-centered">
        <div class="user-grid grid"></div>
        <div class="user-ships ships"></div>
        <div class="user-instructions axis box title is-4 is-centered has-text-centered">Horizontal</div>
      </div>
      <div class="comp-area has-text-centered column is-centered">
        <div class="comp-grid grid"></div>
        <div class="comp-ships ships"></div>
        <div class="comp-instructions box title is-4 is-centered has-text-centered">Waiting</div>
      </div>
    </div>
    <!-- Main Instructions and Character Images -->
    <div class="columns is-centered instructions-main">
      <div class="instructions column is-marginless is-centered">
      </div>
      <div class="character-images">
      </div>
    </main>
  </body>
  </html>
